<div class="card">
  <div class="card-header">
    <h4>EMPLOYEES</h4>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Account</th>
          <th>Position</th>
          <th>Department</th>
          <th>Hire Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.employeeId}}</td>
          <td>{{employee.user?.email}}</td>
          <td>{{employee.position}}</td>
          <td>{{employee.department?.name}}</td>
          <td>{{employee.hireDate | date:'M/d/yyyy'}}</td>
          <td>
            <span [ngClass]="{'badge bg-success': employee.status === 'Active', 'badge bg-secondary': employee.status !== 'Active'}">
              {{employee.status}}
            </span>
          </td>
          <td>
            <button class="btn btn-info btn-sm me-1" [routerLink]="['/requests']" [queryParams]="{employeeId: employee.id}">Requests</button>
            <button class="btn btn-primary btn-sm me-1" [routerLink]="['/workflows', employee.id]">Workflows</button>
            <button class="btn btn-warning btn-sm me-1">Transfer</button>
            <button class="btn btn-secondary btn-sm" [routerLink]="[employee.id, 'edit']">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary mt-2" [routerLink]="['add']">Add Employee</button>
  </div>
</div>
